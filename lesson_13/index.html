<!DOCTYPE html>
<html lang="zxx">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
		<title>Lesson 13</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="car">
				<div class="car__container">
					<div class="car__body">
						<div class="car__roof"></div>
						<div class="car__widdow-block">
							<div class="car__windscreen"></div>
							<div class="car__window-frontdoor">
								<div class="car__window-glass-frontdoor"></div>
							</div>
							<div class="car__window-backdoor">
								<div class="car__window-glass-backdoor"></div>
							</div>
							<div class="car__window-back">
								<div class="car__window-backglass-back"></div>
							</div>
							<div class="car__window-trank">
								<div class="car__window-trank-lid"></div>
							</div>
						</div>
						<div class="car__front">
							<div class="car__hood">
								<div class="car__frontlight"></div>
							</div>
							<div class="car__front-bumper"></div>
							<div class="car__wheel-front-arch">
								<div class="car__wheel"></div>
							</div>
						</div>
						<div class="car__door-block">
							<div class="car__door-block-frontdoor">
								<div class="car__door-block-frontdoor-doorhandle">
									<div class="car__door-block-frontdoor-handleitem"></div>
								</div>
							</div>
							<div class="car__door-block-backdoor">
								<div class="car__door-block-backdoor-doorhandle">
									<div class="car__door-block-backdoor-handleitem"></div>
								</div>
							</div>
							<div class="car__back">
								<div class="car__back-hatch-for-refueling"></div>
								<div class="car__back-stop-light"></div>
							</div>
							<div class="car__back-bumper"></div>
							<div class="car__wheel-back-arch">
								<div class="car__wheel"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
